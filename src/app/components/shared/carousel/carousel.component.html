<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner carousel-image d-block mx-auto">
    <div class="carousel-item active">
      <img src="{{ item1.img }}" class="d-block carousel-image" alt="{{ item1.title }}">
      <div class="carousel-caption d-block">
        <h5>{{ item1.title }}</h5>
        <p>{{ item1.subtitle }}</p>
      </div>
    </div>
    <div class="carousel-item" *ngFor="let item of items">
      <img src="{{ item.img }}" class="d-block carousel-image" alt="{{ item.title }}">
      <div class="carousel-caption d-block">
        <h5>{{ item.title }}</h5>
        <p>{{ item.subtitle }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
