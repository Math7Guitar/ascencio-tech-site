<div class="card caard" style="width: 16rem;">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ subtitle }}</h6>
    <figure class="figure"><img src="../../../../assets/img/{{ title.toLowerCase() }}.png" alt="{{ title }}" class="img-fluid"></figure>
    <p class="card-text">{{ text }}</p>
    <a href="{{ link }}" target="_blank" class="card-link">Documentação {{ title }}</a>
  </div>
</div>
